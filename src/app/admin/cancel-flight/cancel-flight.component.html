<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class = "text-center">Cancel a Flight</h1>

    <div>
        <input type="text" class="form-control" #code placeholder=" Flight Code"/>
    </div>

    <br />
    <button type="submit" (click)="removeFlight(code.value)" class="btn btn-danger">
        Remove Flight
    </button>
    
</body>
</html>
